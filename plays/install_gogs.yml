---
  - name: Creating the GOGS installation folder
    file: path=/usr/local/gogs state=directory owner=vagrant mode=0777

  - name: Copying GOGS to the host machine
    copy: src=files/cache/{{zip_filename}} dest=/tmp/{{zip_filename}}

  - name: Unzipping the GOGS archive
    unarchive: src=/tmp/{{zip_filename}} dest=/usr/local copy=no

  - name: Creating the GOGS "custom/conf" folder
    file: path=/usr/local/gogs/custom/conf state=directory owner=vagrant mode=0777

  - name: Creating the GOGS "log" folder
    file: path=/usr/local/gogs/log state=directory owner=vagrant mode=0777

  - name: Removing the GOGS archive
    file: path=/tmp/{{zip_filename}} state=absent

  - name: Creating the GOGS database
    mysql_db: state=import name=mysql target=/usr/local/gogs/etc/mysql.sql

  - name: Installing GOGS service
    copy: src=files/gogs/gogs.service dest=/etc/systemd/system/gogs.service mode=0755

  - name: Starting the GOGS service
    service: name=gogs state=started enabled=yes