---
  - name: Creating Scala IDE folder
    file: path=/usr/local/eclipse state=directory mode=0755

  - name: Copying Scala IDE to the host
    copy: src=files/cache/{{zip_filename}} dest=/tmp/{{zip_filename}}

  - name: Unarchiving Scala IDE
    unarchive: src=/tmp/{{zip_filename}} dest=/usr/local copy=no

  - name: Renaming Scala IDE folder
    command: "mv /usr/local/eclipse /usr/local/scalaide"

  - name: Copying ScalaIDE's GNOME Desktop file
    copy: src=files/scalaide/scalaide.desktop dest=/usr/share/applications/scalaide.desktop

  - name: Removing Scala IDE installation package from the host
    file: path=/tmp/{{zip_filename}} state=absent
