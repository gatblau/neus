---
- name: Starting up the host ci-a for build master and artefact repository
  docker:
    image: gatblau.org:centos7d
    name: ci-a
    pull: missing
    detach: yes
    tty: yes
    expose: [ 8080, 8081 ]
    command: sleep infinity
    state: started

