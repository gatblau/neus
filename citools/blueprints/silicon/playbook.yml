#
# Manages the execution of roles on a docker container.
# The only part of this playbook that needs changing is the list of roles as described below.
# The name of the playbook should be updated to reflect the host name - e.g. database.yml
#

#
# The playbook to deploy the Continuous Integrations Tools Silicon blueprint
#
---
- include: "plays/up_host.yml"
  vars:
    blueprint: silicon

- name: Provisioning host ci-jenkins
  hosts: ci-jenkins
  connection: "{{connection}}"
  become: "{{become}}"
  roles:
    - jenkins_user
    - jenkins_install
    - jenkins_master

- name: Provisioning host ci-nexus
  hosts: ci-nexus
  connection: "{{connection}}"
  become: "{{become}}"
  roles:
    - nexus_install
    - nexus

- name: Provisioning host ci-mariadb
  hosts: ci-mariadb
  connection: "{{connection}}"
  become: "{{become}}"
  roles:
    - baseline
    - mariadb_install
    - mariadb

- name: Provisioning host ci-gogs
  hosts: ci-gogs
  connection: "{{connection}}"
  become: "{{become}}"
  roles:
    - gogs_install
    - { role: gogs_import_pammy, when: pamm == "yes" }

- name: Provisioning host ci-sonar
  hosts: ci-sonar
  connection: "{{connection}}"
  become: "{{become}}"
  roles:
    - sonar_install
    - sonar

- name: Provisioning host Jenkins builder
  hosts: ci-builder
  connection: "{{connection}}"
  become: "{{become}}"
  roles:
    - jenkins_user
    - jenkins_browsers
    - jenkins_build_tools
    - jenkins_ose_pammy_builder

- name: Post build - create Docker images
  hosts: localhost
  connection: local
  become: no
  tasks:
    - name: Create Docker images
      include: "plays/docker_image.yml"
      vars:
        container_name: "{{item.container}}"
        image_name: "{{item.image}}"
      with_items:
        - { container: 'ci-jenkins', image: 'silicon/test/ci-jenkins:{{image_version}}'}
        - { container: 'ci-nexus',   image: 'silicon/test/ci-nexus:{{image_version}}'}
        - { container: 'ci-mariadb', image: 'silicon/test/ci-mariadb:{{image_version}}'}
        - { container: 'ci-gogs',    image: 'silicon/test/ci-gogs:{{image_version}}'}
        - { container: 'ci-sonar',   image: 'silicon/test/ci-sonar:{{image_version}}'}
        - { container: 'ci-builder', image: 'silicon/test/ci-pamm-builder:{{image_version}}'}
