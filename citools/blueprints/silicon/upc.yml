---
- name: Starting up the host ci-jenkins-master
  docker:
    image: docker.io/centos:7
    name: ci-jenkins-master
    hostname: ci-jenkins-master
    pull: missing
    detach: yes
    tty: yes
    expose: "[ {{jenkins_port}} ]"
    command: sleep infinity
    state: started

