#
# Manages the execution of roles on a docker container.
# The only part of this playbook that needs changing is the list of roles as described below.
# The name of the playbook should be updated to reflect the host name - e.g. database.yml
#

#
# The playbook to deploy the Continuous Integrations Tools BRONZE level blueprint
#
---
- include: "plays/up_host.yml"
  vars:
    blueprint: bronze

- name: Provisioning host A Build Server and Artefact Repository
  hosts: ci-a
  connection: "{{connection}}"
  become: "{{become}}"
  roles:
    - baseline
    - jdk
    - jenkins_user
    - jenkins_install
    - jenkins_build_tools
    - jenkins_master
    - { role: jenkins_browsers, when: pamm == "yes" }
    - { role: jenkins_pammy_dependencies, when: pamm == "yes" }
    - { role: jenkins_pammy_pipeline, when: pamm == "yes" }
    - nexus_install
    - nexus

- name: Provisioning host B Source Control, Source Review and Code Quality
  hosts: ci-b
  connection: "{{connection}}"
  become: "{{become}}"
  roles:
    - baseline
    - jdk
    - mariadb
    - sonar_install
    - sonar
    - gogs_install   # deploy Sonar before GOGS
    - { role: gogs_import_pammy, when: pamm == "yes" }

- name: Provisioning host DIT Jenkins connection
  hosts: ci-dit
  connection: "{{connection}}"
  become: "{{become}}"
  roles:
    - jenkins_user
    - jenkins_copy_ssh_key
    - { role: jdk, when: connection == 'docker' }
    - { role: mariadb, db_user: 'pamm', db_pwd: 'n3us', when: connection == 'docker' }

