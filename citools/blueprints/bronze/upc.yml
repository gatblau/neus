#
# Manages the execution of roles on a docker container.
# The only part of this playbook that needs changing is the list of roles as described below.
# The name of the playbook should be updated to reflect the host name - e.g. database.yml
#

#
# Provides the containers required to deploy the Bronze blueprint
#
---
- set_fact: connection="docker"

- name: Starting up the host ci-a
  docker:
    image: gatblau.org/centos:7ds
    name: ci-a
    pull: missing
    detach: yes
    tty: yes
    expose: "[ {{jenkins_port}}, {{nexus_port}} ]"
    command: "/usr/sbin/init"
    state: started
    privileged: yes
    restart_policy: always

- name: Starting up the host ci-b
  docker:
    image: gatblau.org/centos:7d
    name: ci-b
    pull: missing
    detach: yes
    tty: yes
    expose: "[ {{database_port}}, {{gogs_port}}, {{sonar_port}}  ]"
    command: "/usr/sbin/init"
    state: started
    privileged: yes
    restart_policy: always

- name: Starting up the host ci-dit
  docker:
    image: gatblau.org/centos:7ds
    name: ci-dit
    pull: missing
    detach: yes
    tty: yes
    expose: "[ {{ansible_port}} ]"
    command: "/usr/sbin/init"
    state: started
    privileged: yes
    restart_policy: always

# Obtain IP addresses of ci-b and ci-dit containers for Jenkins
- name: Get ci-b IP address
  shell: "docker inspect --format {% raw %}'{{ .NetworkSettings.IPAddress }}' {% endraw %} ci-b"
  register: ci_b_ip

- local_action: copy content={{ci_b_ip.stdout}} dest=./cache/ci-b-ip.txt

- name: Get ci-dit IP address
  shell: "docker inspect --format {% raw %}'{{ .NetworkSettings.IPAddress }}' {% endraw %} ci-dit"
  register: ci_dit_ip

- local_action: copy content={{ci_dit_ip.stdout}} dest=./cache/ci-dit-ip.txt

- copy: content="127.0.0.1" dest=./cache/ci-db-ip.txt
