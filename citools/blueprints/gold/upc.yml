---
- name: Starting up the host A for build master and artefact repository
  docker:
    image: gatblau/centos7d
    name: ci-a
    pull: missing
    detach: yes
    tty: yes
    expose: [ 8080, 8081 ]
    command: sleep infinity
    state: started

